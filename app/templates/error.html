{% extends 'base.html' %}

{% block title %}錯誤 - 考卷評分系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="text-center">發生錯誤</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h4 class="alert-heading">評分失敗</h4>
                    <p>{{ error }}</p>
                </div>

                <div class="mt-4">
                    <h5>常見問題解決方案：</h5>
                    <ul>
                        <li>確認您的網際網路連線正常</li>
                        <li>檢查 API 金鑰是否有效且具有足夠的權限</li>
                        <li>確保您的 API 金鑰已正確設定在應用程式的 .env 檔案中</li>
                        <li>檢查上傳的檔案是否符合格式要求且不含有害內容</li>
                        <li>如果問題持續存在，請聯繫系統管理員獲取協助</li>
                    </ul>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回上傳頁面</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
